<!-- Front side template for 2D card -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .card {
        font-family: Arial, sans-serif;
        font-size: 20px;
        text-align: center;
        color: black;
        background-color: white;
      }

      #smiles-canvas {
        max-width: 100vw;
        max-height: 90vh;
        margin: auto;
      }

      #loader {
        text-align: center;
        margin-top: 20px;
      }

      #error-message {
        text-align: center;
        margin-top: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <canvas id="smiles-canvas"></canvas>
      <div id="loader">Loading...</div>
      <div id="error-message" style="display: none;"></div>
    </div>
  </body>
</html>
